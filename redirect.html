<!DOCTYPE html>
<html>

<head>
  <title>redirect page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  自動でページが移動します。移動しない場合は<a href="./index.html">こちら</a>から。
  そのままブラウザで表示したい場合は<a href="./index.html">こちら</a>。

  <script type="text/javascript">
    if ((navigator.userAgent.toLowerCase().indexOf("iphone") > -1) || (navigator.userAgent.toLowerCase().indexOf("ipod") > -1) || (navigator.userAgent.toLowerCase().indexOf("ipad") > -1)) {
      window.location.href = 'https://itunes.apple.com/tw/app/id1260229347';
    } else if ((navigator.userAgent.toLowerCase().indexOf("android") > -1)) {
      window.location.href = 'https://play.google.com/store/apps/details?id=jp.shimasho.otya&hl=ja';
    } else {
      window.location.href = './index.html';
    }
  </script>
</body>

</html>
